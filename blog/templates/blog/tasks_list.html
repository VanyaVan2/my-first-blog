{% extends 'blog/base.html' %}

{% block content %}
    {% for task in tasks %}
        <div class="post">
            <div class="date">
                <p>Создано: {{ task.created_date }}</p>
            </div>
            <h1><a href="/">{{ task.title }}</a></h1>
            <p>{{ task.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
